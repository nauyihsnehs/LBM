# wandb
wandb_project: lbm-albedo-refine
backbone_signature: stable-diffusion-v1-5/stable-diffusion-v1-5
unet_input_channels: 8
vae_num_channels: 4
timestep_sampling: custom_timesteps
selected_timesteps: [250, 500, 750, 1000]
prob: [0.25, 0.25, 0.25, 0.25]
pixel_loss_type: lpips # l1 l2
pixel_loss_weight: 10.0
latent_loss_type: l2 # l1 l2
latent_loss_weight: 1.0
bridge_noise_sigma: 0.005
conditioning_images_keys: [robedo]
conditioning_masks_keys: []
source_key: source
target_key: target

# DATA ROOTS
train_data_root: E:/evermotion/Archinteriors-Vol.58-3.6/AI58_002/render-full
validation_data_root: E:/evermotion/Archinteriors-Vol.58-3.6/AI58_002/render-val
image_size: 512
num_workers: 4
train_random_flip: true
train_random_scale_min: 0.9
train_random_scale_max: 1.1

batch_size: 1
learning_rate: 4e-5
optimizer: AdamW
num_steps: [1, 4]
log_interval: 500
resume_from_checkpoint: true
max_epochs: 50
save_interval: 1000
save_ckpt_path: ./checkpoints
